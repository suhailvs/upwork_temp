<h3> Create users and store into db from 3rd party API for list of users</h3>
<hr>
<h1>Users</h1>
<form action="#" method="post">
	{% csrf_token %} 
	<input type="text" name="email" />
	<input type="submit" value="+ Add" />
</form>
<ul>
{% for user in users %}
	<li><a href="{% url 'user_pic' user.pk %}">{{user.email}}</a> </li>
{% endfor %}
</ul>
