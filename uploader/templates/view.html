{% extends "base.html" %}
{% block content %}
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <h4 class="card-title">{{user.email}}</h4>
    
    <p class="card-text">uploaded on: {{user.upload_date}}</p>
    <a href="{{ user.pic.url }}" class="card-link">{{ user.pic.name }}</a>
  </div>
</div>
{% endblock %}
