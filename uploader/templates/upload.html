{% extends "base.html" %}
{% block content %}
<p>Please upload your picture: <strong>{{user.email}}</strong></p>
<div class="alert alert-dark" role="alert">
	<form action="#" method="post" enctype="multipart/form-data">
		{% csrf_token %} 
		{{form}}
		<input type="submit" class="btn btn-success" value="Upload" />
	</form>
</div>
{% endblock %}
